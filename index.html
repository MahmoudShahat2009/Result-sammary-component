<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
   <script src="main.js"></script>
</head>
<body>
  <!-- 76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual

  Continue 
  
<-- <div class="attribution"> -->
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  <!-- </div> --> 
<div class="parent">
  <div class="child">
    <h3>Your Result</h3>
    <div class="circle">
      <h1>76</h1>
      <span>of 100 </span>
    </div>
    <div class="foot">
      <h2>Great</h2>
      <p>YOu scored higher than 65% of the people who have taken these tests</p>
    </div>
  </div>
  <div class="result">
    <h2>summary</h2>
    <div class="Reaction red">
      <div class="icon">
        <img src="./assets/images/icon-reaction.svg" alt="" srcset="">
        <p>Reaction</p>
       </div>
      <span>80/100</span>
    </div>
    <div class="Reaction yellow">
      <div class="icon">
        <img src="./assets/images/icon-memory.svg" alt="" srcset="">
        <p>memory</p>
       </div>
      <span>80/100</span>
    </div>
    <div class="Reaction green">
      <div class="icon">
        <img src="./assets/images/icon-verbal.svg" alt="" srcset="">
        <p>verbal</p>
       </div>
      <span>80/100</span>
    </div>
    <div class="Reaction blue">
      <div class="icon">
        <img src="./assets/images/icon-visual.svg" alt="" srcset="">
        <p>visual</p>
       </div>
      <span>80/100</span>
    </div>
    <div class="action">
      <button class="btn">Continue</button>
    </div>
  </div>
</div>
 
</body>
</html>
